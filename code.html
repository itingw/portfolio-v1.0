<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content = "width=device-width,initial-scale=1">
  <title>Ting Wang - Portfolio</title>
  <link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon'/>
  <link rel="stylesheet" href="css/main.css"  type="text/css">
  <link rel="stylesheet"  href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="css/pages.css"  type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

</head>



<body>
  <div class ="container">

    <header class="row">
      <img src="images/logo-dark.svg" class="logo" alt="ting's logo">
      <div class= "col-10">
        <h1 class="myname">Ting wang</h1>
        <h3 class="mytitle">web designer</h3>
      </div>
      <a id="menu" class="header__menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </a>
    </header>

    <hr class="divider">

    <nav id="drawer" class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="https://itingw.github.io/portfolio/">About</a></li>
        <li class="nav__item"><a href="https://itingw.github.io/Online-Resume">Resume</a></li>
        <li class="nav__item"><a href="design.html">Design</a></li>
        <li class="nav__item"><a href="code.html">Code</a></li>
      </ul>
    </nav>
    <hr>

    <section class ="row">
      <h2>Code</h2>
    </section>

    <section class ="row">
      <div class="col-4 featthumbs">
        <ul class="sliding effect">
          <li class = "zero">
             <h2 class="zero">Scrumptious Stops</h2>
             <p class="zero">Google Maps & Route360 API trip planner</p>
          </li>
          <li><img class="projimg top" src="code/thumb-scrumptious.png" alt="buildfit image" onclick="openModal(myModal);" class="hover-shadow"></li>
        </ul>
      </div>
      <div class="col-4 featthumbs">
        <ul class="sliding effect">
          <li class = "zero">
             <h2 class="zero">Bug Invasion</h2>
             <p class="zero">revamped classic arcade game</p>
          </li>
          <li><a href="https://itingw.github.io/Bug-Invasion/"><img class="projimg top" src="code/thumb-bug.png" alt=""><a></li>
        </ul>
      </div>
      <div class="col-4 featthumbs">
        <ul class="sliding effect">
          <li class = "zero">
             <h2 class="zero">GitHub Profile</h2>
             <p class="zero">Repositories of Udacity Projects and Assignments</p>
          </li>
          <li><a href="https://github.com/itingw"><img class="projimg top" src="code/thumb-github.png" alt=""></a></li>
        </ul>
      </div>
    </section>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal(myModal)">&times;</span>
      <div class="modal-content">
        <h2> Content coming soon! </h2>
      </div>
    </div>

    <script src="js/modal.js"></script>
    </div>

  <script>
    /*
     * Open the drawer when the menu icon is clicked.
     */
    var menu = document.querySelector('#menu');
    var main = document.querySelector('main');
    var drawer = document.querySelector('.nav');
    menu.addEventListener('click', function(e) {
      drawer.classList.toggle('open');
      e.stopPropagation();
    });
    main.addEventListener('click', function() {
      drawer.classList.remove('open');
    });

  </script>

</body>

</html>
